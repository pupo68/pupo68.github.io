<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interativa com JS Avançado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            color: #2c3e50;
            margin: 0;
            overflow: hidden; /* Evita barras de rolagem desnecessárias */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            position: relative; /* Para o canvas ficar por cima */
            z-index: 10;
            max-width: 700px;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin: 20px;
            transition: transform 0.3s ease-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            color: #2c3e50;
        }
        p {
            font-size: 1.15rem;
            margin-bottom: 2.5rem;
            color: #555;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.4);
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        a {
            display: inline-block;
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: color 0.3s;
        }
        a:hover {
            color: #3498db;
        }
        /* Estilo para o Canvas */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Fica atrás do conteúdo principal */
            pointer-events: none; /* Permite clicar no conteúdo por baixo */
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <div class="container">
        <h1>Explosão de Partículas com JavaScript ✨</h1>
        <p>Esta página demonstra um efeito visual avançado usando a API Canvas do HTML5. Clique no botão abaixo para iniciar a mágica!</p>
        <button id="activateEffect">Ativar Efeito</button>
        <br>
        <a href="index.html">Voltar para o Currículo</a>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        const activateButton = document.getElementById('activateEffect');

        let particles = [];
        const colors = ['#FFC300', '#FF5733', '#C70039', '#900C3F', '#581845', '#3498db', '#2ecc71', '#e74c3c'];

        // Ajusta o tamanho do canvas para preencher a tela
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Chama no carregamento inicial

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8, // Movimento aleatório X
                    y: (Math.random() - 0.5) * 8 // Movimento aleatório Y
                };
                this.alpha = 1; // Transparência
                this.gravity = 0.2; // Efeito de gravidade
                this.friction = 0.9; // Fricção para desacelerar
            }

            draw() {
                ctx.save(); // Salva o estado atual do contexto
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore(); // Restaura o estado salvo
            }

            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity; // Aplica gravidade

                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01; // Fade out

                // Remove partículas que se tornaram invisíveis ou saíram da tela
                if (this.alpha <= 0 || this.y > canvas.height + this.size) {
                    return false;
                }
                this.draw();
                return true;
            }
        }

        function createParticles(x, y, count = 50) {
            for (let i = 0; i < count; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas

            // Filtra e atualiza partículas (remove as "mortas")
            particles = particles.filter(particle => particle.update());
        }

        // Inicia a animação
        animate();

        // Listener do botão para ativar o efeito
        activateButton.addEventListener('click', () => {
            // Cria as partículas no centro do botão
            const rect = activateButton.getBoundingClientRect();
            createParticles(rect.left + rect.width / 2, rect.top + rect.height / 2, 70); // Mais partículas
        });

        // Opcional: Efeito de confete ao carregar a página
        window.onload = () => {
            // createParticles(canvas.width / 2, canvas.height / 2, 100);
        };
    </script>
</body>
</html>
