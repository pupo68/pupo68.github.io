<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcileudo Gustavo P. Bezerra - Portfólio de Projetos</title>
    <meta name="description" content="Portfólio de projetos de Alcileudo Gustavo Pupo Bezerra, desenvolvedor de software e analista de dados, com foco em aplicações web, dashboards e automação.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Syne:wght@700;800&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            /* PALETA DE CORES ATUALIZADA */
            --bg-color: #000000;
            --surface-color: #0A0A0A;
            --primary-color: #00FF41; /* Verde Matrix */
            --text-color: #E5E7EB;
            --secondary-color: #9CA3AF;
            --border-color: #222;
            --font-display: 'Roboto Mono', monospace; /* Fonte Temática */
            --font-body: 'Inter', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
        }
        #matrixCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .section { padding: 8rem 0; position: relative; z-index: 10; }
        .section-title {
            font-family: var(--font-display);
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: 4rem;
            text-align: center;
            font-weight: 700;
        }
        /* --- NAVEGAÇÃO --- */
        .main-nav {
            position: fixed; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 3rem; z-index: 1000;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
        }
        .nav-logo {
            font-family: var(--font-display); font-weight: 700; font-size: 1.5rem;
            text-decoration: none; color: var(--text-color);
        }
        .nav-links { display: flex; align-items: center; gap: 2rem; }
        .nav-links a { color: var(--secondary-color); text-decoration: none; font-weight: 500; transition: color 0.3s ease; }
        .nav-links a:hover { color: var(--primary-color); }
        .nav-cta-button {
            background-color: var(--primary-color); color: #000;
            padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .nav-cta-button:hover { background-color: #00b32d; }

        /* --- HERO SECTION --- */
        .hero-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
        }
        .hero-content h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 7vw, 5.5rem);
            font-weight: 700;
            line-height: 1.1;
            /* Efeito Glitch */
            animation: glitch 3s linear infinite;
        }
        .hero-content .typing-text { color: var(--primary-color); border-right: 4px solid var(--primary-color); padding-right: 8px; animation: blink 0.7s infinite; }
        
        /* --- ANIMAÇÃO GLITCH --- */
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }
        .hero-content h1:before, .hero-content h1:after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            overflow: hidden;
            top: 0;
        }
        .hero-content h1:before { left: 2px; text-shadow: -2px 0 #ff00c1; animation: glitch-anim-1 2s linear infinite reverse; }
        .hero-content h1:after { left: -2px; text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1; animation: glitch-anim-2 2s linear infinite reverse; }

        @keyframes glitch-anim-1 { 0%, 100% { clip: rect(132px, 9999px, 99px, 0); } 5%, 8% { clip: rect(75px, 9999px, 131px, 0); } }
        @keyframes glitch-anim-2 { 0%, 100% { clip: rect(44px, 9999px, 119px, 0); } 3%, 10% { clip: rect(123px, 9999px, 59px, 0); } }
        @keyframes blink { 50% { border-color: transparent; } }

        .hero-content p {
            font-size: 1.25rem;
            color: var(--secondary-color);
            max-width: 750px;
            margin: 2rem auto 0;
            line-height: 1.7;
        }
        
        [data-scroll] {
            transition: opacity 1s cubic-bezier(0.5, 0, 0, 1), transform 1s cubic-bezier(0.5, 0, 0, 1);
            opacity: 0;
            transform: translateY(50px);
        }
        [data-scroll="in"] {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <nav class="main-nav">
        <a href="#" class="nav-logo">AGPB.DEV</a>
        <div class="nav-links">
            <a href="#projects">Projetos</a>
            <a href="#skills">Habilidades</a>
            <a href="index.html" class="nav-cta-button">Meu Currículo</a>
        </div>
    </nav>
    
    <section class="section hero-section">
        <div class="container hero-content">
            <h1 data-text="Alcileudo Gustavo"><span id="typing-text" class="typing-text"></span></h1>
            <p data-scroll>Unindo visão de negócios e competência técnica para criar soluções que resolvem problemas complexos, desde aplicações web até automação e análise de dados com Python.</p>
        </div>
    </section>

    <footer class="main-footer">
        </footer>

    <script>
        // --- EFEITO MATRIX INTERATIVO ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const rainDrops = [];
        const mouse = { x: null, y: null, radius: 100 };

        for (let x = 0; x < columns; x++) {
            rainDrops[x] = 1;
        }
        
        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        const drawMatrix = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                const x = i * fontSize;
                const y = rainDrops[i] * fontSize;
                
                // Interatividade com o mouse
                let dx = mouse.x - x;
                let dy = mouse.y - y;
                let distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < mouse.radius) {
                    ctx.fillStyle = '#ffffff'; // Cor brilhante perto do mouse
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#ffffff';
                } else {
                    ctx.fillStyle = '#00FF41'; // Cor padrão verde
                    ctx.shadowBlur = 0;
                }
                
                ctx.fillText(text, x, y);
                
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };

        setInterval(drawMatrix, 33);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalcula colunas ao redimensionar
            const newColumns = Math.floor(canvas.width / fontSize);
            // Preenche ou remove colunas conforme necessário
            while(rainDrops.length < newColumns) rainDrops.push(1);
            while(rainDrops.length > newColumns) rainDrops.pop();
        });

        // --- EFEITO DE DIGITAÇÃO ---
        const typingTextElement = document.getElementById('typing-text');
        const roles = ["Desenvolvedor de Software", "Analista de Dados"];
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function type() {
            if (!typingTextElement) return;
            const currentRole = roles[roleIndex];
            if (isDeleting) {
                typingTextElement.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    roleIndex = (roleIndex + 1) % roles.length;
                }
            } else {
                typingTextElement.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
                if (charIndex === currentRole.length) {
                    isDeleting = true;
                    setTimeout(type, 2000);
                    return;
                }
            }
            setTimeout(type, isDeleting ? 100 : 150);
        }
        document.addEventListener('DOMContentLoaded', type);

        // --- ANIMAÇÃO DE SCROLL ---
        const scrollElements = document.querySelectorAll('[data-scroll]');
        const elementInView = (el, dividend = 1) => {
            const elementTop = el.getBoundingClientRect().top;
            return (elementTop <= (window.innerHeight || document.documentElement.clientHeight) / dividend);
        };
        const displayScrollElement = (element) => element.setAttribute('data-scroll', 'in');
        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 1.25)) displayScrollElement(el);
            });
        };
        window.addEventListener('scroll', handleScrollAnimation);
        handleScrollAnimation();
    </script>
</body>
</html>
