<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Viegas - Fotógrafo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --primary-color: #ffffff;
            --secondary-color: #a0a0a0;
            --surface-color: #1a1a1a;
            --font-display: 'Syne', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
        }

        /* --- NAVEGAÇÃO --- */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
        }
        .nav-logo {
            font-family: var(--font-display);
            font-weight: 800;
            font-size: 1.5rem;
            text-decoration: none;
            color: var(--text-color);
        }
        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin-left: 2rem;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: var(--primary-color); }

        /* --- HERO SLIDER (Referência: Lucent & Flora) --- */
        .hero-slider {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .slide-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
            transform: scale(1.1);
            transition: transform 8s ease-out;
        }
        .swiper-slide-active .slide-image {
            transform: scale(1);
        }
        .slide-content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
        }
        .slide-content h1 {
            font-family: var(--font-display);
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1.1;
            transform: translateY(30px);
            opacity: 0;
            transition: transform 0.8s ease, opacity 0.8s ease;
            transition-delay: 0.3s;
        }
        .swiper-slide-active .slide-content h1 {
            transform: translateY(0);
            opacity: 1;
        }

        /* --- 3D TICKER (Referência: Carrossel 3D) --- */
        .ticker-section {
            padding: 6rem 0;
            overflow: hidden;
        }
        .ticker-3d-wrapper {
            display: flex;
            width: max-content;
            animation: ticker 40s linear infinite;
        }
        .ticker-3d {
            display: flex;
            transform-style: preserve-3d;
            perspective: 800px;
        }
        .ticker-item {
            width: 250px;
            height: 350px;
            margin: 0 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            transform: rotateY(20deg) scale(0.9);
            transition: transform 0.5s ease;
        }
        .ticker-item:hover {
            transform: rotateY(0) scale(1.05);
        }
        .ticker-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- MASONRY GRID (Referência: Grade Dinâmica) --- */
        .gallery-section {
            padding: 4rem 3rem;
        }
        .section-title {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: 250px;
            gap: 1rem;
        }
        .grid-item {
            overflow: hidden;
            border-radius: 8px;
        }
        /* Ajuste manual para efeito masonry */
        .grid-item:nth-child(11n+2) { grid-row: span 2; }
        .grid-item:nth-child(11n+4) { grid-row: span 1; }
        .grid-item:nth-child(11n+5) { grid-row: span 2; }
        .grid-item:nth-child(11n+9) { grid-row: span 2; }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .grid-item:hover img {
            transform: scale(1.05);
        }
        
        /* --- Animação de Scroll --- */
        [data-scroll] {
            transition: opacity 1s cubic-bezier(0.5, 0, 0, 1), transform 1s cubic-bezier(0.5, 0, 0, 1);
            opacity: 0;
            transform: translateY(50px);
        }
        [data-scroll="in"] {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- Responsividade --- */
        @media (max-width: 768px) {
            .main-nav { padding: 1rem 1.5rem; }
            .nav-links { display: none; } /* Simplificando, poderia adicionar um menu hamburguer */
            .ticker-item { width: 200px; height: 280px; }
            .gallery-section { padding: 3rem 1rem; }
        }

    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // --- INICIALIZAÇÃO DO HERO SLIDER ---
        const swiper = new Swiper('.hero-slider', {
            loop: true,
            effect: 'fade',
            speed: 1500,
            autoplay: {
                delay: 5000,
                disableOnInteraction: false,
            },
        });

        // --- ANIMAÇÃO DE SCROLL ---
        const scrollElements = document.querySelectorAll('[data-scroll]');

        const elementInView = (el, dividend = 1) => {
            const elementTop = el.getBoundingClientRect().top;
            return (
                elementTop <= (window.innerHeight || document.documentElement.clientHeight) / dividend
            );
        };

        const displayScrollElement = (element) => {
            element.setAttribute('data-scroll', 'in');
        };

        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 1.25)) {
                    displayScrollElement(el);
                }
            });
        };
        
        window.addEventListener('scroll', () => {
            handleScrollAnimation();
        });
        // Para carregar elementos já visíveis no load da página
        handleScrollAnimation();

    </script>
