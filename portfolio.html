<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>João Viegas - Fotógrafo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #f0f0f0;
            --primary-color: #ffffff;
            --secondary-color: #a0a0a0;
            --surface-color: #1a1a1a;
            --font-display: 'Syne', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-body);
            overflow-x: hidden;
        }

        /* --- NAVEGAÇÃO --- */
        .main-nav {
            position: absolute; top: 0; left: 0; width: 100%;
            display: flex; justify-content: space-between; align-items: center;
            padding: 1.5rem 3rem; z-index: 1000;
        }
        .nav-logo {
            font-family: var(--font-display); font-weight: 800; font-size: 1.5rem;
            text-decoration: none; color: var(--text-color);
        }
        .nav-links a {
            color: var(--secondary-color); text-decoration: none; margin-left: 2rem;
            font-weight: 400; transition: color 0.3s ease;
        }
        .nav-links a:hover { color: var(--primary-color); }

        /* --- HERO CAROUSEL --- */
        .hero-carousel-section {
            width: 100%; height: 80vh; display: flex; align-items: center;
            padding-top: 5rem;
        }
        .hero-carousel { width: 100%; height: 100%; }
        .hero-carousel .swiper-slide { border-radius: 12px; overflow: hidden; }
        .hero-carousel .swiper-slide img { width: 100%; height: 100%; object-fit: cover; }
        .hero-carousel .swiper-button-next, .hero-carousel .swiper-button-prev {
            color: var(--primary-color); transition: transform 0.2s ease;
        }
        .hero-carousel .swiper-button-next:hover, .hero-carousel .swiper-button-prev:hover { transform: scale(1.2); }
        .hero-carousel .swiper-pagination-bullet { background-color: rgba(255, 255, 255, 0.5); width: 10px; height: 10px; }
        .hero-carousel .swiper-pagination-bullet-active { background-color: var(--primary-color); }
        
        /* --- 3D TICKER (NOVA SEÇÃO) --- */
        .ticker-section {
            padding: 6rem 0;
            overflow: hidden;
        }
        .section-title {
            font-family: var(--font-display);
            font-size: 3rem;
            margin-bottom: 3rem;
            text-align: center;
        }
        .ticker-3d-wrapper {
            display: flex;
            width: max-content;
            animation: ticker 45s linear infinite;
        }
        .ticker-3d {
            display: flex;
            transform-style: preserve-3d;
            perspective: 800px;
        }
        .ticker-item {
            width: 250px;
            height: 350px;
            margin: 0 1.5rem;
            border-radius: 12px;
            overflow: hidden;
            transform: rotateY(20deg) scale(0.9);
            transition: transform 0.5s ease;
            cursor: pointer;
        }
        .ticker-item:hover {
            transform: rotateY(0) scale(1.05);
        }
        .ticker-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes ticker {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        /* --- CONTROLES DA GALERIA E FILTROS --- */
        .gallery-controls {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 3rem 2rem; flex-wrap: wrap;
        }
        .primary-filters { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .filter-btn, .filter-btn-more {
            background: none; border: 1px solid #333; color: var(--secondary-color);
            padding: 0.6rem 1.2rem; border-radius: 30px; cursor: pointer;
            font-family: var(--font-body); font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        .filter-btn:hover, .filter-btn-more:hover {
            background-color: var(--surface-color); color: var(--primary-color);
            border-color: #555;
        }
        .filter-btn.active {
            background-color: var(--primary-color); color: var(--bg-color);
            border-color: var(--primary-color); font-weight: 600;
        }

        /* --- MODAL DE FILTROS --- */
        .filters-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); z-index: 2000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
        }
        .filters-modal.open { opacity: 1; pointer-events: auto; }
        .modal-content {
            background-color: var(--bg-color); padding: 3rem 4rem; border-radius: 12px;
            max-width: 800px; width: 90%; text-align: center;
            position: relative; transform: scale(0.95); transition: transform 0.4s ease;
        }
        .filters-modal.open .modal-content { transform: scale(1); }
        .modal-content h3 { font-family: var(--font-display); font-size: 2rem; margin-bottom: 2rem; }
        .close-btn {
            position: absolute; top: 1rem; right: 1.5rem; background: none; border: none;
            color: var(--secondary-color); font-size: 2rem; cursor: pointer; transition: color 0.3s ease;
        }
        .close-btn:hover { color: var(--primary-color); }
        .secondary-filters-grid { display: flex; flex-wrap: wrap; gap: 0.75rem; justify-content: center; }

        /* --- MASONRY GALLERY --- */
        .gallery-section { padding: 4rem 3rem; }
        .masonry-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-auto-rows: 250px; gap: 1rem;
        }
        .grid-item {
            overflow: hidden; border-radius: 8px;
            transition: transform 0.5s ease, opacity 0.5s ease, width 0.5s ease, height 0.5s ease, padding 0.5s ease, margin 0.5s ease;
        }
        .grid-item.hidden { transform: scale(0.8); opacity: 0; width: 0; height: 0; padding: 0; margin: 0; }
        .grid-item:nth-child(11n+2) { grid-row: span 2; }
        .grid-item:nth-child(11n+5) { grid-row: span 2; }
        .grid-item:nth-child(11n+9) { grid-row: span 2; }
        .grid-item img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s ease; }
        .grid-item:hover img { transform: scale(1.05); }
        
        /* --- Animação de Scroll --- */
        [data-scroll] {
            transition: opacity 1s cubic-bezier(0.5, 0, 0, 1), transform 1s cubic-bezier(0.5, 0, 0, 1);
            opacity: 0; transform: translateY(50px);
        }
        [data-scroll="in"] { opacity: 1; transform: translateY(0); }

        /* --- Responsividade --- */
        @media (max-width: 768px) {
            .main-nav { padding: 1rem 1.5rem; position: absolute; }
            .nav-links { display: none; }
            .hero-carousel-section { height: 60vh; padding-top: 4rem; }
            .ticker-section, .gallery-section { padding: 3rem 0; }
            .gallery-controls { padding: 0 1rem 2rem; flex-direction: column; gap: 1rem; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // --- INICIALIZAÇÃO DO HERO CAROUSEL ---
        const swiper = new Swiper('.hero-carousel', {
            loop: true, centeredSlides: true, slidesPerView: 1.5, spaceBetween: 20,
            autoplay: { delay: 4000, disableOnInteraction: false },
            pagination: { el: '.swiper-pagination', clickable: true },
            navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
            breakpoints: {
                768: { slidesPerView: 2.5, spaceBetween: 30 },
                1200: { slidesPerView: 3.5, spaceBetween: 40 }
            }
        });

        // --- LÓGICA DO MODAL E FILTROS DA GALERIA ---
        const openModalBtn = document.getElementById('more-filters-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modal = document.getElementById('filters-modal');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const gridItems = document.querySelectorAll('.grid-item');

        openModalBtn.addEventListener('click', () => modal.classList.add('open'));
        closeModalBtn.addEventListener('click', () => modal.classList.remove('open'));
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.classList.remove('open');
        });

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filterValue = btn.getAttribute('data-filter');
                gridItems.forEach(item => {
                    const itemCategories = item.getAttribute('data-category');
                    if (filterValue === 'all' || itemCategories.includes(filterValue)) {
                        item.classList.remove('hidden');
                    } else {
                        item.classList.add('hidden');
                    }
                });
                if(modal.classList.contains('open')) {
                    modal.classList.remove('open');
                }
            });
        });

        // --- ANIMAÇÃO DE SCROLL ---
        const scrollElements = document.querySelectorAll('[data-scroll]');
        const elementInView = (el, dividend = 1) => {
            const elementTop = el.getBoundingClientRect().top;
            return (elementTop <= (window.innerHeight || document.documentElement.clientHeight) / dividend);
        };
        const displayScrollElement = (element) => element.setAttribute('data-scroll', 'in');
        const handleScrollAnimation = () => {
            scrollElements.forEach((el) => {
                if (elementInView(el, 1.25)) displayScrollElement(el);
            });
        };
        window.addEventListener('scroll', handleScrollAnimation);
        handleScrollAnimation();
    </script>
